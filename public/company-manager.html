<!--company-manager.html to add companies to our list, see job opportunities related to that company and contacts I know related to that company-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Company Manager</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: aquamarine; ">
		<a class="navbar-brand" id="job-heading" href="/mainmenu">Career Match</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" id="companies" href="#"> Companies </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="contacts" href="/contacts"> Contacts Information</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" id="activities" href="/activities"> Activities</a>
				</li>
			</ul>


			<form action="/auth/logout">
				<input type="submit" value="Sign Out" class="btn btn-outline-success" />
			</form>

		</div>
	</nav>
</head>

<body>
	<section>
		<div class="container">
			<div class="row mt-4">
				<div class="col-md-4 col-sm-4"></div>
				<div class="col-md-2 col-sm-2">
					<!--  CHANGE the href to the route for findAll({}) Job Openings ******-->
					<a class="btn btn-light" href="/blog">Go to Job Openings</a>
				</div>
				<div class="col-md-2 col-sm-2">
					<!--  CHANGE the href to the route for create Job Opening ******-->
					<a class="btn btn-light" href="/cms">New Job Opening</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="company-container">
						<h1>Company</h1>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th># of Job Openings</th>
									<th>See Company's Job Openings</th>
									<th>New Job</th>
									<th>Delete Company</th>
								</tr>
							</thead>
							<tbody>
								<tr id="form-row">
									<form id="company-form">
										<td colspan="4">
											<input placeholder="Enter company name" id="company-name" type="text" />
										</td>
										<td><button type="submit" class="btn btn-success">Create Company</button>
										</td>
									</form>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="wave wave1"></div>
		<div class="wave wave2"></div>
	</section>
	<!-- Custom Script -->
	<script src="js/author.js" type="text/javascript"></script>

</body>

</html>
