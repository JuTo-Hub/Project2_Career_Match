<!DOCTYPE html>
<html lang="en">

<head>
  <title>Career Match</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <nav class="navbar navbar-light" style="background-color: aquamarine; ">
    <a class="navbar-brand" id="job-heading" href="#">Career Match</a>
    <form class="form-inline" id="login">
      <input class="form-control mr-sm-2" id="email-input-log" type="email" placeholder="Email" aria-label="email">
      <input class="form-control mr-sm-2" id="password-input-log" type="password" placeholder="Password"
        aria-label="password">
      <input type="submit" value="Sign In" class="btn btn-outline-success my-2 my-sm-0" id="submit-log" type="submit" />
    </form>
  </nav>
</head>

<body>
  <section>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container-md holder">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-md-offset-3">
          <h1 style= "color:#48ffd5">Please Sign Up</h1>
          <form class="signup">
            <br>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <div class="error-message1" style="display:none;"></div>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <div class="error-message2" style="display:none;"></div>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone #">
                <div class="error-message2" style="display:none;"></div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="email" class="form-control" id="email-input" placeholder="Email">
              <div class="error-message3" style="display:none;"></div>
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              <span class="msg"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-input" placeholder="Password">
              <div class="error-message4" style="display:none;"></div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="confirmPassword-input" placeholder="Password Confirm">
              <div class="error-message5" style="display:none;"></div>
            </div>

            <!-- <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Account role
              </button> -->
              <!-- <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Employee</button>
                <button class="dropdown-item" type="button">Manager</button>
              </div> -->
            <!-- </div> -->
            <input type="submit" value="Sign Up" class="btn btn-outline-success my-2 my-sm-0" id="submit-signup"
              type="submit" />
              <br>
              <br>

          </form>
        </div>
      </div>

  </div>
  <div class="wave wave1"></div>
    <div class="wave wave2"></div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/job.js"></script>
  <script type="text/javascript" src="assets/javascript/login.js"></script>
  <script type="text/javascript" src="assets/javascript/signup.js"></script>
  <script type="text/javascript" src="assets/javascript/user.js"></script>

</body>

</html>
